<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Playing Love Letter</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
   <ul id="ul-navbar">
        <li><a class="navbar" href="../../">Home</a></li>
        <li>
            <div class="dropdown">
                <span class="navbar">Games</span>
                <ul class="dropdown">
                    <div class="dropdown-content">
                        <li><a class="action" href="../">Love Letter</a></li>
                        <li><a class="action" href="../../kingdomino">KingDomino</a></li>
                    </div>
                </ul>
            </div>
        </li>
        <li><a class="navbar" href="stats">Statistics</a></li>
   </ul>
   <div class="box-body">

       <span>Number of players: {{ nr_players }}</span>
       <span>Number of tokens necessary to win: {{ nr_tokens }}</span>
       <span>Your tokens: {{ tokens }}</span>
       {% if nr_players == 2 %}
       <div id="2.player1">
           <img src="{{ card }}">
           <div class="discarded"></div>
       </div>
       <div id="cards"></div>
       <div id="2.you">
           <div class="discarded"></div>
           <img src="{{ mycard1 }}">
       </div>

   </div>
</body>
</html>
